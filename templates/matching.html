<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border: 1px solid #999;
            font-size: 24px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <script>
        const cards = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        let flippedCards = [];
        let matchedCards = [];


        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(value, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.textContent = value;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function flipCard(card, index) {
            if cards[i] ==  cards[i + 9]{
                card.style.backgroundColor = '#FF0000';
                card.style.border = '1px solid #333';
                flippedCards.push(index);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const value1 = cards[index1];
            const value2 = cards[index2];

            if (value1 === value2) {
                matchedCards.push(index1, index2);
                flippedCards = [];

                if (matchedCards.length === cards.length) {
                    setTimeout(() => alert('Congratulations! You have matched all the cards!'), 500);
                }
            } else {
                const card1 = document.querySelector(`[data-index="${index1}"]`);
                const card2 = document.querySelector(`[data-index="${index2}"]`);

                card1.style.backgroundColor = '#ccc';
                card1.style.border = '1px solid #999';
                card2.style.backgroundColor = '#ccc';
                card2.style.border = '1px solid #999';
                flippedCards = [];
            }
        }

        function initializeGame() {
            shuffle(cards);

            const gameBoard = document.getElementById('game-board');
            for (let i = 0; i < cards.length; i++) {
                const card = createCard(cards[i], i);
                card.setAttribute('data-index', i);
                gameBoard.appendChild(card);
            }
        }

        initializeGame();
    </script>
</body>
</html>
