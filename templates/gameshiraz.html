<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form action="/submit" method="post">
        {% for question in questions %}
        <p>{{ question.question }}</p>
        {% for option in question.options %}
        <input type="radio" name="{{ question.question }}" value="{{ option }}"> {{ option }}<br>
        {% endfor %}
        <br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
