<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike-Inspired Website</title>
  <link rel="stylesheet" href="static/css/home.css">
</head>
<body>
  <header>
    <nav>
      <!-- Add your navigation links here -->
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Just Do It.</h1>
      <p>Your slogan goes here.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="video-section">
    <!-- Add your video here -->
    <div class="video-container">
      <video controls>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <section class="team-section">
    <h2>Our Team</h2>
    <div class="team-members">
      <!-- Add team member cards here -->
      <div class="team-member">
        <img src="team-member1.jpg" alt="Team Member 1">
        <h3>John Doe</h3>
        <p>Role: Designer</p>
      </div>
      <!-- Add more team member cards as needed -->
    </div>
  </section>

  <section class="content-section">
    <!-- Add your paragraphs here -->
    <p class="purple-text">Your purple paragraph goes here.</p>
    <p class="yellow-text">Your yellow paragraph goes here.</p>
  </section>

  <footer>
    <p>&copy; 2023 YourCompany. All rights reserved.</p>
  </footer>
</body>
</html>
